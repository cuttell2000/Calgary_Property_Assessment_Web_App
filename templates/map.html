<!DOCTYPE html>
<html>
<head>
    <title>Map of {{ community_name }}</title>
    <style>
        /* Apply basic reset and set full page height */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        /* Container to manage overall page content */
        .container { 
            width: 100%; 
            height: calc(100% - 60px); /* Account for padding and header */
            margin: 0 auto; 
            padding: 20px; 
            box-sizing: border-box; /* Include padding in width/height */
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        /* Map specific styling for full width and a generous height */
        #map { 
            width: 100%; 
            height: 90vh; /* Use 90% of the viewport height for a large map */
            border: 1px solid #ccc; /* Add a slight border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Properties in {{ community_name }}</h1>
        <p><a href="{{ url_for('index') }}">&larr; Back to Community Selection</a></p>
        <div id="map">
            {{ map_html | safe }}
        </div>
    </div>
</body>
</html>
